<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--https://developers.google.com/web/fundamentals/web-app-manifest/?utm_source=devtools-->
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="img/logo.png" />
    <!--https://developers.google.com/web/tools/lighthouse/audits/address-bar-->
    <meta name="theme-color" content="#3367ff" />
    <link rel="canonical" href="http://localhost:8000" />
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="css/styles-small.css">
    <link rel="stylesheet" media="screen and (min-width: 800px)" href="css/styles-medium.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />

    <title>Recistaurant</title>
</head>

<body>
    <header>
            
        <nav>
                <img id="brand" src="img/logo.png" style="width:100px;position: absolute;top:10px;left:25px">
            <!--h1><a href="/">Recistaurant</a></h1-->
        </nav>
    </header>

    <main id="maincontent">
        <div id="form-search">
            <label for="locationpara"></label>
            <input type="text" class="form-control input-sm" id="locationpara" value="" name="location" placeholder="click & start typing a place">
            <!--p class='text-center' id='hint' style='color:red'></p-->
        </div>
        <section id="map-container">
            <div id="map" role="application" aria-label="Map showing restaurants" tabindex="0"></div>
        </section>

        <section id="restaurant-container">
            <h2 id="restaurant-name">...</h2>
            <img id="restaurant-img">
            <p id="restaurant-cuisine">...</p>
            <p id="restaurant-address">...</p>
            <table id="restaurant-hours"></table>
        </section>
        <button id='prompt' style='display:none'>Install</button>
    </main>


    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>

    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnwjvYDrVy95vTZzGr6x26r90zYebckqg&libraries=places&callback=initMap"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-cZjoGMuveCNlvGPgABUEV5pzH3EyGqw&libraries=places&callback=initMap"></script> -->


    <footer id="footer" class="footer">
        Copyright (c) 2017 <a href="/"><strong>Recistaurant</strong></a> All Rights Reserved.
    </footer>

</body>

</html>
